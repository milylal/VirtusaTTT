<p>select-ride works!</p>
<div class="d-flex justify-content-between">
    <h4>Save Ride</h4>
    <button mat-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
    
    </div>
<div style="overflow: auto; height: 450px;">
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
      <div class="m-3 input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Ride ID</span>
          </div>
          <input required minlength="1" type="text"
          class="form-control"
          name="rideId"
          #id="ngModel"
          [(ngModel)]="service.formData.id">
        </div>
        <div class="m-3 input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Customer</span>
          </div>
          <select required
          class="form-control"
          name="Customer"
          #Department="ngModel"
          [(ngModel)]="service.formData.Customer">
        <option *ngFor="let dl of listItems" [value]="dl">
          {{dl}}
        </option>
        </select>
        </div>
  <button class="mt-4" mat-raised-button
  color="primary" type="submit"
  [disabled]="form.invalid">Save</button>


  </form>
</div>
